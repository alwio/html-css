<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小黄人</title>
    <link rel="stylesheet" href="Minions.css">
</head>
<body>
    <!-- 首先建立一个容器 -->
    <div id="box">
        <!-- 定义小黄人的头发 -->
        <div id="hair">
            <div class="hair-one"></div>
            <div class="hair-two"></div>
        </div>
        <!-- 定义小黄人的躯干 -->
        <div id="body">
            <div class="eyes eyes-left">
                <div>
                    <div></div>
                </div>
            </div>
            <div class="eyes eyes-right">
                <div>
                    <div></div>
                </div>
            </div>
            <div class="mouth">
                <div class="mask"></div>
            </div>
            <div class="pants">
                <div class="line line-left"></div>
                <div class="line line-right"></div>
                <div class="pants-shadow"></div>
            </div>
            <div class="pocket"></div>
            <div class="camisole camisole-left">
                <span></span>
            </div>
            <div class="camisole camisole-right">
                <span></span>
            </div>
            <div class="line-center"></div>
            <div class="line-pocket"></div>
        </div>
        <div class="glasses glasses-left"></div>
        <div class="glasses glasses-right"></div>
        <!-- 定义小黄人的胳膊 -->
        <div class="arm arm-left">
            <div></div>
        </div>
        <div class="arm arm-right">
            <div></div>
        </div>
        <!-- 定义小黄人的双脚 -->
        <div class="foot foot-left">
            <div></div>
            <div></div>
        </div>
        <div class="foot foot-right">
            <div></div>
            <div></div>
        </div>
        <!-- 定义底部阴影 -->
        <div class="shadow"></div>
    </div>
</body>
</html>
